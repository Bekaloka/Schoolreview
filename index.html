<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>№172 Гимназия - Пікірлер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>№172 Гимназияға "жылы" лебіздер</h1>
            <p class="subtitle">Мұнда сіз мектеп туралы шынайы пікіріңізді қалдыра аласыз (немесе жай ғана күле аласыз)</p>
        </header>

        <main>
            <section class="review-form-section">
                <h2>Пікір қалдыру</h2>
                <form id="review-form">
                    <div class="form-group">
                        <label for="student-name">Аты-жөніңіз:</label>
                        <input type="text" id="student-name" name="student-name" required>
                        <div class="anonymous-check">
                            <input type="checkbox" id="anonymous-mode" name="anonymous-mode">
                            <label for="anonymous-mode">Жасырын қалу</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="student-class">Сыныбыңыз:</label>
                        <input type="text" id="student-class" name="student-class" required>
                    </div>
                    <div class="form-group">
                        <label for="complaint-subject">Шағым тақырыбы (макс. 20 таңба):</label>
                        <input type="text" id="complaint-subject" name="complaint-subject" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <label for="review-text">Пікіріңіз:</label>
                        <textarea id="review-text" name="review-text" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Бағаңыз:</label>
                        <div class="star-rating">
                            <span class="star" data-value="1">&#9733;</span>
                            <span class="star" data-value="2">&#9733;</span>
                            <span class="star" data-value="3">&#9733;</span>
                            <span class="star" data-value="4">&#9733;</span>
                            <span class="star" data-value="5">&#9733;</span>
                        </div>
                        <input type="hidden" id="rating" name="rating" value="0">
                    </div>
                    <button type="submit">Пікірді жіберу</button>
                </form>
            </section>

            <section class="reviews-section">
                <h2>Барлық пікірлер</h2>
                <div id="reviews-container">
                    <!-- Пікірлер осында шығады -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 №172 Гимназияның "риза" оқушылары. Барлық құқықтар қорғалмаған.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
